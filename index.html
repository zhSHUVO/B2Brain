<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>B2Brain Dashboard</title>

        <link
            rel="shortcut icon"
            href="./images/logo.png"
            type="image/x-icon"
        />
        <!-- CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./style/style.css" />
    </head>
    <body>
        <div class="container-fluid p-0">
            <div class="row">
                <div class="col-2 ps-5">
                    <div class="d-flex align-items-center">
                        <img
                            src="./images/logo.png"
                            class="w-25"
                            alt="main-logo"
                        />
                        <p>B2Brain</p>
                    </div>
                    <div class="d-flex align-items-baseline">
                        <i class="fa-solid fa-house-chimney pe-4 fade-icon"></i>
                        <p>Dashboard</p>
                    </div>
                    <div class="d-flex align-items-baseline">
                        <i class="fa-regular fa-star pe-4 fade-icon"></i>
                        <p>Intels</p>
                    </div>
                    <div class="d-flex align-items-baseline">
                        <i class="fa-regular fa-user pe-4 fade-icon"></i>
                        <p>Leads</p>
                    </div>
                    <div class="d-flex justify-content-between collapsible-acc">
                        <div class="d-flex align-items-baseline">
                            <i
                                class="fa-regular fa-building pe-4 fade-icon"
                            ></i>
                            <div>
                                <p>Account</p>
                                <div class="content-acc">
                                    <ul>
                                        <li class="lh-lg">Manage all</li>
                                        <li class="lh-lg">
                                            Track new accounts
                                        </li>
                                        <li class="lh-lg">Bulk Import</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <i class="fa-solid fa-chevron-down fade-icon"></i>
                    </div>
                    <div class="d-flex justify-content-between collapsible-pre">
                        <div class="d-flex align-items-baseline">
                            <i class="fa-solid fa-gear pe-4 fade-icon"></i>
                            <div>
                                <p>Preferences</p>
                                <div class="content-pre">
                                    <ul>
                                        <li class="lh-lg">Product Focus</li>
                                        <li class="lh-lg">Intel Preferences</li>
                                        <li class="lh-lg">Lead Persona</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <i class="fa-solid fa-chevron-down fade-icon"></i>
                    </div>

                    <div class="d-flex align-items-baseline">
                        <i class="fa-solid fa-link pe-4 fade-icon"></i>
                        <p>Integration</p>
                    </div>
                    <div class="d-flex align-items-baseline">
                        <i class="fa-solid fa-users pe-4 fade-icon"></i>
                        <p>Team</p>
                    </div>
                    <div class="d-flex align-items-baseline">
                        <i class="fa-regular fa-comments pe-4 fade-icon"></i>
                        <p>Help / Support</p>
                    </div>
                </div>
                <div class="col-10 p-0">
                    <div class="form-group has-search">
                        <span class="fa fa-search form-control-feedback"></span>
                        <input
                            type="text"
                            class="form-control border-0"
                            placeholder="Search"
                        />
                    </div>
                    <img src="./images/hero.png" class="w-100" alt="" />
                    <img src="./images/sales.png" class="w-100" alt="" />
                    <img src="./images/customer.png" class="w-100" alt="" />
                </div>
            </div>
        </div>
        <h1>total result: </h1>
        <!-- JavaScript Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://kit.fontawesome.com/73381c9adf.js"
            crossorigin="anonymous"
        ></script>
        <script src="./app/script.js"></script>
    </body>
</html>
